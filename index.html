<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food</title>
    <link rel="stylesheet" href="main.css" />
    <link
      rel="stylesheet"
      href="./fontawesome-free-5.15.4-web/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- .PHẦN HEADER WEB -->
    <header>
      <section class="header">
        <div class="header__item">
          <img src="./image/logo.jpg" alt="" />
          <nav>
            <a href="">Trang Chủ</a>
            <a href="">Sản Phẩm</a>
            <a href="">Khuyến Mãi</a>
            <a href="">Nguồn Gốc</a>
            <a href="">Riview</a>
            <a href="">Blogs</a>
          </nav>
          <!-- PHẦN CÁC ICON HEADER -->
          <div class="header__icon">
            <div class="header__icon-item">
              <a href=""><i class="fas fa-search"></i></a>
            </div>
            <div class="header__icon-item">
              <a href=""><i class="fas fa-shopping-cart"></i></a>
            </div>
            <div class="header__icon-item">
              <a href=""><i class="fas fa-user"></i></a>
            </div>
          </div>
        </div>
        <!-- PHẦN SEARCH WEB LÀM SAU -->
      </section>
      <!-- PHẦN SIDESHOW -->
      <div class="sideshow">
        <div class="sideshow__img">
          <img src="./image/1.jpg" alt="" />
          <img src="./image/2.jpg" alt="" />
          <img src="./image/3.jpg" alt="" />
        </div>

        <div class="btn__img">
          <div class="btn__icon" onclick="backimg()">
            <i class="fas fa-chevron-left"></i>
          </div>
          <div class="btn__icon" onclick="nextimg()">
            <i class="fas fa-chevron-right"></i>
          </div>
        </div>
      </div>
    </header>
    <!-- KẾT THÚC PHẦN HEADER WEB -->
    <!-- --------------------------------------------------------------------->

    <!-- PHẦN THÂN WEB -->

    <section class="content">
      <!-- THẺ CHA CHỨA TOÀN BỘ THÂN WEB -->

      <!-- PHẦN HỖ TRỌ KHÁCH HÀNG -->
      <div class="icon__list">
        <div class="icon">
          <i class="fas fa-truck"></i>
          <a href="">Giao Hàng Cấp Tốc</a>
        </div>
        <div class="icon">
          <i class="fas fa-dollar-sign"></i>
          <a href="">Tích lũy khi mua hàng</a>
        </div>
        <div class="icon">
          <i class="fas fa-headphones-alt"></i>
          <a href="">Trung Tâm hỗ trợ</a>
        </div>
        <div class="icon">
          <i class="fas fa-piggy-bank"></i>
          <a href="">Tiết Kiệm khi mua hàng</a>
        </div>
        <div class="icon">
          <i class="fas fa-sync-alt"></i>
          <a href="">Giao dịch nhanh chóng</a>
        </div>
      </div>
      <!-- KẾT THÚC PHẦN HỖ TRỢ KHÁCH HÀNG -->

      <!-- PHẦN 3 HÌNH ẢNH -->
      <div class="image">
        <div class="item">
          <img src="./image/1.png" alt="" />
          <div class="btn">
            <span>RAU ĂN QUẢ</span>
            <p>Xem Ngay</p>
          </div>
        </div>

        <div class="item">
          <img src="./image/2.png" alt="" />
          <div class="btn">
            <span>RAU GIA VỊ</span>
            <p>Xem Ngay</p>
          </div>
        </div>

        <div class="item">
          <img src="./image/3.png" alt="" />
          <div class="btn">
            <span>RAU ĂN CỦ</span>
            <p>Xem Ngay</p>
          </div>
        </div>
      </div>
      <!-- KẾT THÚC PHẦN 3 HÌNH ẢNH -->
    </section>
  </body>
  <script src="./main.js"></script>
</html>
